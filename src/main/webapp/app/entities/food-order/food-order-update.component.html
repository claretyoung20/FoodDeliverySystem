<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-food-order-heading">Create or edit a Food Order</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_baseTotal">Base Total</label>
                    <input type="number" class="form-control" name="baseTotal" id="field_baseTotal"
                           formControlName="baseTotal"/>
                    <div *ngIf="editForm.get('baseTotal').invalid && (editForm.get('baseTotal').dirty || editForm.get('baseTotal').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('baseTotal').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('baseTotal')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_finalTotal">Final Total</label>
                    <input type="number" class="form-control" name="finalTotal" id="field_finalTotal"
                           formControlName="finalTotal"/>
                    <div *ngIf="editForm.get('finalTotal').invalid && (editForm.get('finalTotal').dirty || editForm.get('finalTotal').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('finalTotal').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('finalTotal').errors.min">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('finalTotal')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vendorId">Vendor Id</label>
                    <input type="number" class="form-control" name="vendorId" id="field_vendorId"
                           formControlName="vendorId"/>
                    <div *ngIf="editForm.get('vendorId').invalid && (editForm.get('vendorId').dirty || editForm.get('vendorId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('vendorId').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('vendorId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" for="field_dateCreated">Date Created</label>-->
                    <!--<div class="d-flex">-->
                        <!--<input id="field_dateCreated" type="datetime-local" class="form-control" name="dateCreated" formControlName="dateCreated" placeholder="YYYY-MM-DD HH:mm"/>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" for="field_dateUpdated">Date Updated</label>-->
                    <!--<div class="d-flex">-->
                        <!--<input id="field_dateUpdated" type="datetime-local" class="form-control" name="dateUpdated" formControlName="dateUpdated" placeholder="YYYY-MM-DD HH:mm"/>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option *ngIf="!editForm.get('userId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('userId').invalid && (editForm.get('userId').dirty || editForm.get('userId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('userId').errors.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orderStatus">Order Status</label>
                    <select class="form-control" id="field_orderStatus" name="orderStatus" formControlName="orderStatusId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orderStatusOption.id" *ngFor="let orderStatusOption of orderstatuses; trackBy: trackOrderStatusById">{{orderStatusOption.status}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paymentMethod">Payment Method</label>
                    <select class="form-control" id="field_paymentMethod" name="paymentMethod" formControlName="paymentMethodId">
                        <option *ngIf="!editForm.get('paymentMethodId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="paymentMethodOption.id" *ngFor="let paymentMethodOption of paymentmethods; trackBy: trackPaymentMethodById">{{paymentMethodOption.method}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('paymentMethodId').invalid && (editForm.get('paymentMethodId').dirty || editForm.get('paymentMethodId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('paymentMethodId').errors.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deliveryType">Delivery Type</label>
                    <select class="form-control" id="field_deliveryType" name="deliveryType" formControlName="deliveryTypeId">
                        <option *ngIf="!editForm.get('deliveryTypeId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="deliveryTypeOption.id" *ngFor="let deliveryTypeOption of deliverytypes; trackBy: trackDeliveryTypeById">{{deliveryTypeOption.dType}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('deliveryTypeId').invalid && (editForm.get('deliveryTypeId').dirty || editForm.get('deliveryTypeId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('deliveryTypeId').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
