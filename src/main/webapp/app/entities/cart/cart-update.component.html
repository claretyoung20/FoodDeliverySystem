<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cart-heading">Create or edit a Cart</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" for="field_dateCreated">Date Created</label>-->
                    <!--<div class="d-flex">-->
                        <!--<input id="field_dateCreated" type="datetime-local" class="form-control" name="dateCreated" formControlName="dateCreated" placeholder="YYYY-MM-DD HH:mm"/>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" for="field_dateUpdated">Date Updated</label>-->
                    <!--<div class="d-flex">-->
                        <!--<input id="field_dateUpdated" type="datetime-local" class="form-control" name="dateUpdated" formControlName="dateUpdated" placeholder="YYYY-MM-DD HH:mm"/>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group">
                    <label class="form-control-label" for="field_menu">Menu</label>
                    <select class="form-control" id="field_menu" name="menu" formControlName="menuId">
                        <option *ngIf="!editForm.get('menuId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="menuOption.id" *ngFor="let menuOption of menus; trackBy: trackMenuById">{{menuOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('menuId').invalid && (editForm.get('menuId').dirty || editForm.get('menuId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('menuId').errors.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option *ngIf="!editForm.get('userId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('userId').invalid && (editForm.get('userId').dirty || editForm.get('userId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('userId').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
