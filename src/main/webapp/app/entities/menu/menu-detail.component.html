<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="menu">
            <h2><span>Menu</span> {{menu.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date Created</span></dt>
                <dd>
                    <span>{{menu.dateCreated}}</span>
                </dd>
                <dt><span>Date Updated</span></dt>
                <dd>
                    <span>{{menu.dateUpdated}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{menu.description}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{menu.name}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{menu.price}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="menu.image">
                        <a (click)="openFile(menu.imageContentType, menu.image)">
                            <img [src]="'data:' + menu.imageContentType + ';base64,' + menu.image" style="max-width: 100%;" alt="menu image"/>
                        </a>
                        {{menu.imageContentType}}, {{byteSize(menu.image)}}
                    </div>
                </dd>
                <dt><span>Is Available</span></dt>
                <dd>
                    <span>{{menu.isAvailable}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{menu.userLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/menu', menu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
